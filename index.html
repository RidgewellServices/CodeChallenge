<html>
<head>

</head>
<body>
  <script src="src/challenge.js"></script>
  <h1>Chef Steps Challenge</h1>
  <form id="frm1" onsubmit="return run()">
    Input Array<input type="text" name="input_array"></br>
    <button>Submit</button>
  </form>
  <h4 id="result"></h4>
  <script>
    function run() {
      var challenge = new Challenge();
      var element = document.getElementById("frm1");
      var text = element[0].value;
      document.getElementById("result").innerHTML = "Result = " + challenge.getFilteredList(text);
      return false;
    }
  </script>
